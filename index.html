<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Create your own super fun word puzzle!</h1>

      <form id="formPuzzle">
        <label for="quote">enter your quote or sentance here to create a super fun word puzzle!</label>
        <input id="quote" class="form-control" type="text">

        <button type="submit" class="btn btn-primary">get fun puzzle!</button>
      </form>

      <div id="puzzle">
        <h1>Here is your puzzle; try to figure out the missing vowels to complete the quote or sentence: <span id="puzzleText"></span></h1>
      </div>

    </div>
  </body>
</html>
